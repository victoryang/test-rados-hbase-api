sudo: required
dist: trusty

language: go
go: 
  - 1.9.x

before_install:
  - sudo apt-get update
  - sudo apt-get install librados-dev
  - sudo apt-get install libradosstriper-dev

script: go build -o helloworld

deploy:
  provider: releases
  api_key: ${GH_TOKEN}
  file: helloworld
  skip_cleanup: true
  on:
    tags: true

notifications:
  email: false
