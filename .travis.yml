sudo: required
dist: trusty

language: go
go: 
  - 1.9.x

before_install:
  - git clone git@github.com:ceph/ceph
  - cd ceph
  - ./install-deps.sh
  - ./do_cmake.sh
  - cd build
  - make
  - make install

script: go build -o helloworld

deploy:
  provider: releases
  api_key: ${GH_TOKEN}
  file: helloworld
  skip_cleanup: true
  on:
    tags: true

notifications:
  email: false
